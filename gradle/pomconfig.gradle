def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "florent37"
            name "Florent Champigny"
        }
    }
    scm {
        url "https://github.com/florent37/multiplatform-preferences"
    }
}

afterEvaluate {
    project.publishing.publications.forEach { publication ->
        publication.pom.withXml {
            def root = it.asNode()
            root.appendNode('name', project.name)
            root.appendNode('description', 'multiplatform preferences')
            root.appendNode('url', 'https://github.com/florent37/multiplatform-preferences')
            root.children().last() + pomConfig
        }
    }
}

bintrayUpload.doFirst {
    publications = project.publishing.publications
}