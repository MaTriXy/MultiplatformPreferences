def withPom = { pom ->
    pom.withXml {
        def root = asNode()
        root.appendNode('name', project.name)
        root.appendNode('description', 'Multiplatform preference')
        root.appendNode('url', 'https://github.com/florent37/MultiplatformPreferences')
        root.children().last() + pomConfig
    }
}

ext.withPom = withPom